<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1d2671, #c33764); /* background */
    }

    .calculator {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
      padding: 20px;
      backdrop-filter: blur(15px);
    }

    .calculator form input {
      width: 60px;
      height: 60px;
      margin: 10px;
      border: none;
      outline: none;
      border-radius: 12px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.2s ease;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      background-color: #393E46; /* Default button background */
    }

    .calculator form input:hover {
      background-color: #575c66;
    }

    form .display {
      display: flex;
      justify-content: flex-end;
      margin: 20px 0;
    }

    form .display input {
      flex: 1;
      font-size: 40px;
      padding: 10px;
      text-align: right;
      background: #222831;
      color: #00FFDD;
      border-radius: 10px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }

    form input.equal {
      width: 145px;
      background-color: #00adb5;
    }

    form input.equal:hover {
      background-color: #00cfd5;
    }

    form input.operation {
      background-color: #ff2e63;
    }

    form input.operation:hover {
      background-color: #ff4f7a;
    }

    form input[value="AC"],
    form input[value="DE"] {
      background-color: #f96d00;
    }

    form input[value="AC"]:hover,
    form input[value="DE"]:hover {
      background-color: #ff8000;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <form>
        <div class="display">
          <input type="text" name="display">
        </div>
        <div>
          <input type="button" value="AC" onclick="display.value = '' " class="operation">
          <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0, -1) " class="operation">
          <input type="button" value="." onclick="display.value += '.' " class="operation">
          <input type="button" value="/" onclick="display.value += '/' " class="operation">
        </div>
        <div>
          <input type="button" value="7" onclick="display.value += '7' ">
          <input type="button" value="8" onclick="display.value += '8' ">
          <input type="button" value="9" onclick="display.value += '9' ">
          <input type="button" value="*" onclick="display.value += '*' " class="operation">
        </div>
        <div>
          <input type="button" value="4" onclick="display.value += '4' ">
          <input type="button" value="5" onclick="display.value += '5' ">
          <input type="button" value="6" onclick="display.value += '6' ">
          <input type="button" value="-" onclick="display.value += '-' " class="operation">
        </div>
        <div>
          <input type="button" value="1" onclick="display.value += '1' ">
          <input type="button" value="2" onclick="display.value += '2' ">
          <input type="button" value="3" onclick="display.value += '3' ">
          <input type="button" value="+" onclick="display.value += '+' " class="operation">
        </div>
        <div>
          <input type="button" value="00" onclick="display.value += '00' ">
          <input type="button" value="0" onclick="display.value += '0' ">
          <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal operation">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
